name: Test Build

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  test-build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4.1.1
    
    - name: Set up Python
      uses: actions/setup-python@v5.0.0
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test build executable with PyInstaller
      run: |
        pyinstaller main.spec
    
    - name: Verify executable exists
      run: |
        if (Test-Path "dist\GeradorFichasPayer.exe") {
          Write-Host "✓ Executável gerado com sucesso!"
          Get-Item "dist\GeradorFichasPayer.exe" | Select-Object Name, Length, LastWriteTime
        } else {
          Write-Error "✗ Falha ao gerar executável"
          exit 1
        }
      shell: powershell
    
    - name: Upload executable as artifact
      uses: actions/upload-artifact@v4.3.0
      with:
        name: GeradorFichasPayer-test
        path: dist/GeradorFichasPayer.exe
        retention-days: 7
